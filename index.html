    <meta name="description" content="Pâtisserie fine, petit déjeuner, déjeuner en bocaux, goûter du Gour&#039;Mans, - Marcelline et moi-m&ecirc;me sommes fiers et heureux de vous ouvrir les portes de notre p&acirc;tisserie. En effet apr&egrave;s un riche parcours au sein de divers restaurants &eacute;toil&eacute;s, palaces, traiteur, boulangerie, mais aussi une finale du championnat de France du dessert 2022, nous avions envie de nous lancer. Forts de nos exp&eacute;riences professionnelles respectives nous avions envie de concevoir un lieu o&ugrave; la gourmandise serait de mise, une p&acirc;tisserie, oui, mais pas seulement... En effet c&#39;est un lieu convivial o&ugrave; l&#39;on se sent bien. Les tables basses, les fauteuils cocooning, le parquet ainsi qu&#39;une grande verri&egrave;re donnant sur notre labo et les 5 m&egrave;tres de hauteur sous plafond en font un lieu atypique et terriblement chaleureux. On peut venir prendre son petit d&eacute;jeuner avec nos diff&eacute;rentes viennoiseries faites maison, son go&ucirc;ter l&#39;apr&egrave;s-midi avec notre formule &quot;le go&ucirc;ter du Gour&#39;Mans&quot;, mais aussi manger le midi avec notre formule plat en bocaux/ dessert au choix. Julien, riche de son titre de laur&eacute;at du dessert r&eacute;gional 2022 vous propose des desserts de grande qualit&eacute; autant visuellement que gustativement, gourmands, pleins de saveurs et de textures, faits de produits locaux et servis par Marcelline dans un emballage &eacute;co responsable. Une gamme de produits tels que des financiers, caramel beurre sal&eacute; et autre p&acirc;te &agrave;tartiner ainsi que nos sp&eacute;cialit&eacute;s de chocolats sont accessibles en libre-service pour satisfaire les plus gourmands d&#39;entre vous petits et grands. Vous pouvez &eacute;galement retrouver &agrave; la vente dans notre &eacute;tag&egrave;re les excellents produits de nos producteurs mis en avant qui sont utilis&eacute;s dans nos desserts, car sans eux nos desserts et autres gourmandises ne seraient pas si bons. Un ma&icirc;tre mot chez nous :&nbsp; GOURMANDISE Bienvenue. Marcelline et Julien"/>
